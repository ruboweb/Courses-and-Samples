<!DOCTYPE html>

<html ng-app>
 
  <head>
      <meta charset="utf-8">
      <title>Angular JS</title>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

      <style type="text/css">
      .hover {
          background-color: red;
      }

       .no-hover {
          background-color: green;
      }
      </style>
  </head>
 
  <body>
    <button ng-mouseover="bandera = true" ng-mouseout="bandera = false" ng-class="{'hover': bandera, 'no-hover': !bandera}">
      Hover me
    </button>
    <span ng-show="bandera">- clik!</span>
    <p>
       {{bandera | json}}
    </p>

    <button ng-click="bandera2 = !bandera2">
      Click me
    </button>
    <span ng-show="bandera2">- clik!</span>
    <p>
      {{bandera2 | json}}
    </p>
  
  </body>
 
</html>
