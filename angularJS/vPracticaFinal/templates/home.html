<lx-tabs>
	<lx-tab heading="Posts">
		<div class="p+">
			<div class="card top-space" ng-repeat="p in posts">
				<div class="p+">
					<strong class="fs-headline display-block tc-red-900">
						{{ p.title }}
					</strong>
					<div class="paragraph fs-body-1 mt+">
						{{ p.body }}
					</div>
				</div>
				<div class="card__actions">
					<a href="#/post/{{ p.id }}" class="btn btn--m btn--blue btn--flat" lx-ripple>Leer m√°s</a>
					<a href="#/posts/edit/{{ p.id }}" class="btn btn--m btn--orange btn--flat" lx-ripple>Editar</a>
					<a ng-click="removePost(p)" class="btn btn--m btn--red btn--flat" lx-ripple>Borrar</a>
				</div>
			</div>
		</div>
	</lx-tab>
	<lx-tab heading="Users">
		<div class="card top-space" ng-repeat="u in users">
			<div flex-container="row">
				<div class="card__img card__img--left" style="height: 160px;">
					<img src="imgs/user.jpg" />
				</div>
				<div flex-item flex-container="column">
					<div flex-item>
						<strong class="fs-headline display-block">
							{{u.name}}
						</strong>
						<strong class="fs-subhead tc-black-2 display-block">
							{{u.email}}
						</strong>
					</div>
				</div>
			</div>
			<div class="card__actions">
				<a href="#">Ver usuario</a>
			</div>
		</div>
	</lx-tab>
</lx-tabs>
